<div class="files-container col p-0 d-flex flex-column">
  <div class="col-auto pt-2 d-flex justify-content-center align-items-center">
    Current files :
  </div>
  <div class="tile-img-container col-auto d-flex flex-row">
    <div
      class="tile m-1 p-1 d-flex flex-column align-items-center justify-content-between"
      *ngFor="let file of files; let i = index"
      [ngClass]="{ 'tile-checked': getChecked(file) }"
    >
      <div class="file-name d-flex justify-content-center align-items-center">
        {{ file.name }}
      </div>

      <img *ngIf="file.preview" [src]="file.preview" alt="" />
      <svg
        *ngIf="!file.preview"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-file-earmark"
        viewBox="0 0 16 16"
      >
        <path
          d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
        />
      </svg>
      <app-file-controls
        [checked]="getChecked(file)"
        [name]="file.name"
        (update)="updateConfirmedFiles($event)"
      ></app-file-controls>
    </div>
  </div>
</div>
